{% assign recent_posts = site.posts | sort: 'date' | reverse %}

<div class="post-feed">
    {% for post in recent_posts limit: 4 %}
    <article class="post">
        <div class="post-tile">
            <header>
                <div class="post-image-container">
                    <a href="{{ post.url }}">
                        <img class="post-image" src="{{ post.thumbnail }}">
                        <div class="post-image-overlay">
                        </div>
                    </a>
                </div>
            </header>
            <article>
                <a href="{{ post.url }}">
                    <h1 class="post-title">
                        {{ post.title }}
                    </h1>
                </a>
                <p class="post-desc">
                    {{ post.description }}
                </p>
            </article>
            <footer>
                <span class="post-footer post-date">{{ post.date | date: "%d %b %Y" }}</span>
                <a class="post-footer" href="{{ post.url }}">Read more Â»</a>
            </footer>
        </div>
    </article>
    {% endfor %}
</div>
