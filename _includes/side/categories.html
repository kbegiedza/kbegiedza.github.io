<div class="side-panel">
    <p class="is-header">Categories</p>
    <p>
        {% for category in site.categories %}
        {% capture category_name %}{{ category | first }}{% endcapture %}
        <a href="/categories#{{category_name | downcase | slugify: 'latin' }}">
            {{ category_name }}
        </a><br>
        {% endfor %}
    </p>
</div>
